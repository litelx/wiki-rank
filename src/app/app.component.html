<div *ngIf="artistAlbums$ | async as albums" class="container">
    <form>
        <dropdown [label]="title" [options]="albums.items" (chosenOption)="chosenAlbum($event)">
        </dropdown>
    </form>

    <album-details *ngIf="album" [album]="album">
    </album-details>

</div>
